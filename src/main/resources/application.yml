server:
  port: 8086
  servlet:
    context-path: /

swagger:
  externalHostName: localhost:8086

springfox:
  documentation:
    open-api:
      v3:
        path: /api-docs

spring:
  datasource:
    #url: jdbc:postgresql://localhost:5432/postgres?currentSchema=apl_restaurants
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL;INIT=RUNSCRIPT FROM 'src/main/resources/db/db.sql'
    username: user
    password: 1234
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
